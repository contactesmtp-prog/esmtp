version: '3.9'

services:
  postgres-esmtp:
    image: postgres:17
    container_name: postgres-esmtp
    restart: always
    ports:
      - "127.0.0.1:5434:5432"   # bind to localhost ONLY (no public access)
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    env_file:
      - .env.docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-esmtp:
    image: minio/minio:latest
    container_name: minio-esmtp
    restart: always
    # DO NOT expose publicly; bind to localhost if you need local admin access
    ports:
      - "127.0.0.1:9100:9000"  # S3 API (local only)
      - "127.0.0.1:9101:9001"  # MinIO Console (local only)
    volumes:
      - ./volumes/minio:/data
    env_file:
      - .env.docker
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-esmtp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-esmtp
    restart: always
    depends_on:
      postgres-esmtp:
        condition: service_healthy
      minio-esmtp:
        condition: service_healthy
    env_file:
      - .env.docker
    # expose to host for aaPanel Nginx reverse proxy
    ports:
      - "127.0.0.1:3000:3000"
    command: sh -c "rm -rf .next && pnpm build && pnpm start"
